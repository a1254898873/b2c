{include file="index/header" /}  
 
<h3>修改商品</h3> 
 
 <form  action="" method="post" enctype="multipart/form-data">
  <div class="form-group" >
    <label for="exampleInputName2">课程标题:</label>
    <input type="text" class="form-control" id="title" name="title" value="{$list.title}" placeholder="请输入课程标题" maxlength="100">
     
  </div>

 <div class="form-group" >
    <label for="exampleInputName2">选择上传视频课件:</label>
     <input type="file" name="lesson" />
     
  </div>
  
 <div class="form-group" >
  <b>填写你要展示的图片链接</b>
  </div>
 <div class="form-group" >
    
    <!-- <label for="exampleInputName2">留言标题title:</label> -->
    <input type="text" class="form-control"  name="img" value="{$list.img}" placeholder="图片链接" maxlength="100">
     
  </div>
  
    <div class="form-group" >
    <!-- <label for="exampleInputName2">商品价格:</label> -->
    <input type="text" class="form-control"  name="price" value="{$list.price}" placeholder="商品价格" maxlength="100">
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">标签:</label>
    <input type="text" class="form-control"   name="label" value="{$list.label}" placeholder="标签" maxlength="100">
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">序号:</label>
    <input type="text" class="form-control"  name="sort" value="{$list.sort}" placeholder="序号" maxlength="100">
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">视频地址:</label>
    <input type="text" class="form-control"  name="address" value="{$list.address}" placeholder="视频地址" maxlength="500">
     
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">购买后显示的内容:</label>
   <textarea class="form-control" rows="3"    name="product"    placeholder="购买后显示的内容">{$list.product}</textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">商品描述:</label>
   <textarea class="form-control" rows="3"  id="content" name="content"   placeholder="请输入商品描述">{$list.content}</textarea>
  </div>
   

  

  
  <button type="submit" id="btn" class="btn btn-primary"  >提交修改</button>
</form>
 
 {include file="index/footer" /}
