{include file="index/header" /}  


<h3>发布商品</h3> 
 
 <form  action="" method="post" enctype="multipart/form-data">
  <div class="form-group" >
    
    <input type="text" class="form-control" id="title" name="title" value="" placeholder="请输入商品标题" maxlength="100">
     
  </div>

 <div class="form-group" >
    <label for="exampleInputName2">选择上传附件:</label>
     <input type="file" name="lesson" />
     
  </div>
  
  <div class="form-group" >
  <b>填写你要展示的图片链接</b>
  </div>
 <div class="form-group" >
    
    
    <input type="text" class="form-control"  name="img" value="" placeholder="图片链接" >
     
  </div>
  
    <div class="form-group" >
    
    <input type="text" class="form-control"  name="price" value="" placeholder="商品价格" maxlength="100">
     
  </div>
  <div class="form-group" >
    
    <input type="text" class="form-control"   name="label" value="" placeholder="标签" maxlength="100">
     
  </div>
  <div class="form-group" >
    
    <input type="text" class="form-control"  name="sort" value="" placeholder="序号" maxlength="100">
     
  </div>
  <div class="form-group" >
    
    <input type="text" class="form-control"  name="address" value="" placeholder="视频地址" >
     
  </div>
  <div class="form-group">
    
   <textarea class="form-control" rows="3"    name="product"  value="" placeholder="购买后显示的内容"></textarea>
  </div>
  <div class="form-group">
    
   <textarea class="form-control" rows="3"  id="content" name="content"  value="" placeholder="请输入商品描述"></textarea>
  </div>
  

 

  
<button type="submit" id="btn" class="btn btn-primary"  >发布</button>
</form>

 
 {include file="index/footer" /}
